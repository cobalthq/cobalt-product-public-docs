extends: capitalization
message: "'%s' should use title-style capitalization."
link: 'https://capitalizemytitle.com/style/Chicago/'
level: warning
scope: heading
match: $title
indicators:
  - ':'
exceptions:
  - Azure
  - CLI
  - Code
  - Cosmos
  - Docker
  - Emmet
  - gRPC
  - I
  - Kubernetes
  - Linux
  - macOS
  - Marketplace
  - MongoDB
  - REPL
  - Studio
  - TypeScript
  - URLs
  - Visual
  - VS
  - Windows
